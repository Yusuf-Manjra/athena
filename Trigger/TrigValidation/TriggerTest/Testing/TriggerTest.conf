#1 #Standalone and co block ~1h 

#test 1-10 moved to P1Test

test 11
  name AthenaTrigBS_standalone
  doc TriggerRelease/runHLT_standalone.py
  joboptions TriggerRelease/runHLT_standalone.py
  checklog --config checklogTriggerTest.conf --showexcludestats
  regtest TrigSteer_HLT.TrigChainMoniOnline REGTEST /afs/cern.ch/atlas/project/trigger/pesa-sw/validation/references/ATN/postrel20/latest/triggertest_AthenaTrigBS_standalone.TrigChainMoniValidation.reference
  rootcomp /afs/cern.ch/atlas/project/trigger/pesa-sw/validation/references/ATN/postrel20/latest/triggertest_AthenaTrigBS_standalone.root
  checkcount /afs/cern.ch/atlas/project/trigger/pesa-sw/validation/references/ATN/postrel20/latest/triggertest_AthenaTrigBS_standalone.root 1
  athena_args -c 'useCONDBR2=False;setGlobalTag="COMCOND-HLTP-004-03-VAL-01";setDetDescr="ATLAS-R1-2012-02-01-00";EvtMax=10;rerunLVL1=1;testPhysicsV5=True;BSRDOInput="root://eosatlas//eos/atlas/atlascerngroupdisk/trig-daq/validation/test_data/data12_8TeV.00212967.physics_eb_zee_zmumu_cc._0001.data"'
  pre_command RecExCommon_links.sh
  post_command chainDump.py -n -S

